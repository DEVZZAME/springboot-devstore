<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<div th:fragment="header">
    <nav class="navbar navbar-expand-sm navbar-dark"
         th:style="${'background-color:#fff; height:20vh; display:flex; flex-direction: column; margin-top:30px; margin-bottom:0px;'}">
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div>
            <a class="nav-link" sec:authorize="isAnonymous()" th:style="${'color:#000; font-weight:600;'}" href="/members/login">로그인</a>
            <a class="nav-link" sec:authorize="isAuthenticated()" th:style="${'color:#000; font-weight:600;'}" href="/members/logout">로그아웃</a>
        </div>

        <div th:style="${'display:flex; flex-direction:row;'}">
            <a href="/"><img class="d-block" src="https://i.ibb.co/nzDMnFP/logo.png" alt="Logo" th:style="${'width:100px;'}"></a>
            <a class="navbar-brand" href="/" th:style="${'color:#5E0080; font-weight:800; font-size:18px; line-height:60px; margin-right:100px;'}">개발상점</a>
            <form class="form-inline my-2 my-lg-0" th:action="@{/}" method="get">
                <input name="searchQuery" class="form-control mr-sm-2" type="search" placeholder="검색어를 입력해주세요"
                       aria-label="Search" th:style="${'width:300px;'}">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">검색</button>
            </form>
        </div>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav ">
                <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                    <a class="nav-link" th:style="${'color:#000; margin-right:70px; font-weight:600;'}" href="/admin/item/new">상품 등록</a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                    <a class="nav-link" th:style="${'color:#000; margin-right:70px; font-weight:600;'}" href="/admin/items">상품 관리</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:style="${'color:#000; margin-right:70px; font-weight:600;'}" href="/cart">장바구니</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:style="${'color:#000; margin-right:70px; font-weight:600;'}" href="/orders">구매이력</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

</html>
